<ion-header>
    <ion-toolbar>
        <ion-buttons left>
            <button ion-button (click)="goBack()"><ion-icon name="arrow-round-back"></ion-icon></button>
        </ion-buttons>
        <ion-title text-center>Características</ion-title>
        <ion-buttons right>
            <button ion-button (click)="logForm()"><ion-icon name="checkmark"></ion-icon></button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>Categoría</ion-label>
            <ion-input text-right interface="alert" [placeholder]="category.toUpperCase()" disabled></ion-input>
        </ion-item>
        <page-add-subcategory #childSub [lista]="lista"></page-add-subcategory>
    </ion-list>
</ion-content>
