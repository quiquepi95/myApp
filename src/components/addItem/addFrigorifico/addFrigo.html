<ion-item>
    <ion-label>Marca</ion-label>
    <ion-input floating [(ngModel)]="marca" required text-right clearInput type="string" placeholder="Bosch"></ion-input>
</ion-item>
<ion-item>
    <ion-label>Modelo</ion-label>
    <ion-input floating [(ngModel)]="modelo" text-right clearInput type="string" placeholder="KGN33NL3A"></ion-input>
</ion-item>
<ion-item>
    <ion-label>Precio</ion-label>
    <ion-input floating [(ngModel)]="precio" text-right clearInput type="string" placeholder="499€"></ion-input>
</ion-item>
<ion-item>
    <ion-label>Tipo</ion-label>
    <ion-input Clas [(ngModel)]="tipoFrigo" text-right clearInput type="string" placeholder="Combi/Side by side"></ion-input>
</ion-item>
<ion-item>
    <ion-label>Tirador</ion-label>
    <ion-input Clas [(ngModel)]="tirador" text-right clearInput type="string" placeholder="Integrado"></ion-input>
</ion-item>
<ion-item>
    <ion-label>Cap. Bruta Refrig</ion-label>
    <ion-input floating [(ngModel)]="capBrutaRefrig" text-right clearInput type="string" placeholder="196 litros"></ion-input>
</ion-item>
<ion-item>
    <ion-label>Cap. Bruta Congelador</ion-label>
    <ion-input floating [(ngModel)]="capBrutaCongel" text-right clearInput type="string" placeholder="110 litros"></ion-input>
</ion-item>
<ion-item>
    <ion-label>Cap. Bruta Total</ion-label>
    <ion-input floating [(ngModel)]="capBrutaTotal" text-right clearInput type="string" placeholder="306 litros"></ion-input>
</ion-item>
<ion-item>
    <ion-label>Cap. Útil Refrig</ion-label>
    <ion-input floating [(ngModel)]="capUtilRefrig" text-right clearInput type="string" placeholder="192 litros"></ion-input>
</ion-item>
<ion-item>
    <ion-label>Cap. Útil Congelador</ion-label>
    <ion-input floating [(ngModel)]="capUtilCongel" text-right clearInput type="string" placeholder="87 litros"></ion-input>
</ion-item>
<ion-item>
    <ion-label>Cap. Útil Total</ion-label>
    <ion-input floating [(ngModel)]="capUtilTotal" text-right clearInput type="string" placeholder="279 litros"></ion-input>
</ion-item>
<ion-item>
    <ion-label>Tecnología</ion-label>
    <ion-input floating [(ngModel)]="tecnologia" text-right clearInput type="string" placeholder="No Frost"></ion-input>
</ion-item>
<ion-item>
    <ion-label>Control temp</ion-label>
    <ion-input floating [(ngModel)]="ctrlTemp" text-right clearInput type="string" placeholder="Independiente"></ion-input>
</ion-item>
<ion-item>
    <ion-label>Indicador</ion-label>
    <ion-input floating [(ngModel)]="indicador" text-right clearInput type="string" placeholder="LED, acústica y visual"></ion-input>
</ion-item>
<ion-item>
    <ion-label>Funciones indicador</ion-label>
    <ion-input floating [(ngModel)]="funcIndicador" text-right clearInput type="string" placeholder="Temperatura/Avería/Puerta abierta"></ion-input>
</ion-item>
<ion-item>
    <ion-label>Medidas</ion-label>
    <ion-input floating [(ngModel)]="medidas" text-right clearInput type="string" placeholder="60 x 176 x 66 cm"></ion-input>
</ion-item>
<ion-item>
    <ion-label>Clasif. energía</ion-label>
    <ion-input floating [(ngModel)]="clasfEnergia" text-right clearInput type="string" placeholder="A++"></ion-input>
</ion-item>
<ion-item>
    <ion-label>Consumo</ion-label>
    <ion-input floating [(ngModel)]="consumo" text-right clearInput type="string" placeholder="228KWh/año"></ion-input>
</ion-item>
<ion-item>
    <ion-label>Frecuencia</ion-label>
    <ion-input floating [(ngModel)]="fecuencia" text-right clearInput type="string" placeholder="50Hz"></ion-input>
</ion-item>
<ion-item>
    <ion-label>Tensión</ion-label>
    <ion-input floating [(ngModel)]="tension" text-right clearInput type="string" placeholder="220 240 V"></ion-input>
</ion-item>
<ion-item>
    <ion-label>Alimentación</ion-label>
    <ion-input floating [(ngModel)]="alimentacion" text-right clearInput type="string" placeholder="Red"></ion-input>
</ion-item>
