<ion-header>
  <ion-navbar>
    <ion-title>
      Compare
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content> <!--  (ionScroll)="logScrolling($event)" -->
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-select [(ngModel)]="catSeleccionada" interface="popover" placeholder="Select One">
          <ion-option *ngFor="let dato of datosCategoria">{{ dato.toUpperCase() }}</ion-option>
        </ion-select>
      </ion-card>
    </ion-col>
  </ion-row>
  <page-compare-item [catSeleccionada]="catSeleccionada"></page-compare-item>
</ion-content>
